<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Table by Yoco - Training Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #0f1115;
            --panel-bg: rgba(30, 34, 45, 0.7);
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            height: 100vh;
            height: 100dvh; 
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-header {
            background: rgba(15, 17, 21, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }

        .playlist-item {
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .playlist-item.active-video {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.15) 0%, transparent 100%);
            border-left: 3px solid var(--accent-blue);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            background: #000;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        /* Sidebar Buttons */
        .nav-btn {
            text-align: left; padding: 10px 16px; border-radius: 8px;
            font-size: 0.875rem; font-weight: 500; color: var(--text-muted);
            transition: all 0.2s; display: flex; align-items: center;
            width: 100%;
        }
        .nav-btn:hover { color: white; background: rgba(255, 255, 255, 0.05); }
        .nav-btn.active-category {
            background: var(--accent-blue); color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .nav-btn i { width: 24px; text-align: center; margin-right: 8px; }

        @media (max-width: 768px) {
            .video-wrapper { border-radius: 0.5rem; }
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex flex-col overflow-hidden selection:bg-blue-500 selection:text-white">

    <header class="glass-header h-16 flex-none z-50 px-4 md:px-6 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-blue-600 to-blue-800 w-9 h-9 md:w-10 md:h-10 rounded-lg md:rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/20 p-1">
                <img src="icon.png" alt="Yoco" class="w-full h-full object-contain drop-shadow-sm" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">

            <div>

                    TABLE BY <span class="text-blue-500">YOCO</span>

                </h1>
            </div>
        </div>
        
        <div class="relative w-full max-w-lg mx-8 hidden md:block">
            <input type="text" id="desktopSearchInput" placeholder="Search training videos..."

            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
        </div>

        <div class="flex items-center gap-4">
            <a href="https://support.yoco.help/en/collections/1131085-table-by-yoco" target="_blank" class="hidden md:flex text-slate-400 hover:text-white transition-colors text-xs font-medium items-center gap-2 bg-slate-800/50 px-3 py-2 rounded-lg border border-slate-700/50 hover:border-slate-600">
                <i class="fas fa-question-circle"></i> <span>Help Centre</span>
            </a>
            <a href="https://wa.me/27660392596" target="_blank" class="md:hidden w-8 h-8 rounded-full bg-green-600 flex items-center justify-center text-white shadow-lg">
                <i class="fab fa-whatsapp text-sm"></i>
            </a>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden flex-col md:flex-row">
        
        <aside class="w-72 glass-panel flex-none hidden md:flex flex-col z-20">
            <div class="p-5 flex-1 overflow-y-auto custom-scrollbar">
                <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 ml-2">Training Modules</h2>
                <nav class="space-y-1" id="categoryNav">
                    <button onclick="filterVideos('all')" class="nav-btn active-category" data-cat="all"><i class="fas fa-th-large"></i> All Modules</button>
                    <button onclick="filterVideos('product')" class="nav-btn" data-cat="product"><i class="fas fa-box-open"></i> Product Management </button>
                    <button onclick="filterVideos('inventory')" class="nav-btn" data-cat="inventory"><i class="fas fa-clipboard-list"></i> Inventory Management</button>
                    <button onclick="filterVideos('employee')" class="nav-btn" data-cat="employee"><i class="fas fa-users"></i> Employee Management </button>
                    <button onclick="filterVideos('site')" class="nav-btn" data-cat="site"><i class="fas fa-store"></i> Site Management</button>

            </div>
            
            <div class="p-5 border-t border-white/5 space-y-3">

                    <p class="text-[10px] text-slate-400 mb-3 font-bold uppercase tracking-wider flex items-center">Support</p>
                    <a href="https://wa.me/27660392596" target="_blank" class="block w-full bg-green-600 hover:bg-green-500 text-white text-xs font-bold py-2.5 px-3 rounded-lg text-center transition-colors flex items-center justify-center gap-2 shadow-lg shadow-green-900/20">

        <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
            
            <div class="md:hidden flex-none bg-slate-900/95 border-b border-white/5 p-3 z-30 space-y-2">
                <div class="relative w-full">
                    <input type="text" id="mobileSearchInput" placeholder="Search..." 
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 pl-9 pr-3 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 text-white">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                </div>
                <div class="overflow-x-auto whitespace-nowrap flex gap-2 no-scrollbar">
                    <button onclick="filterVideos('all')" class="px-4 py-1.5 rounded-full text-[11px] font-medium bg-blue-600 text-white shadow-lg" data-cat-mobile="all">All</button>
                    <button onclick="filterVideos('product')" class="px-4 py-1.5 rounded-full text-[11px] font-medium bg-slate-800 text-slate-300 border border-slate-700" data-cat-mobile="product">Product V2</button>

                    </div>
                    
                    <div class="mt-4 md:mt-6 flex flex-col md:flex-row md:items-start justify-between gap-4 md:gap-6">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span id="playerCategoryTag" class="text-[10px] font-bold uppercase tracking-widest bg-blue-500/10 text-blue-400 border border-blue-500/20 px-2 py-1 rounded">Select a Video</span>
                            </div>
                            <h2 id="playerTitle" class="text-lg md:text-2xl font-bold text-white leading-tight">Training Portal</h2>
                            <p id="playerDesc" class="text-slate-400 text-xs md:text-sm mt-1 md:mt-2 leading-relaxed">Select a training video from the list to start watching.</p>
                        </div>
                        
                        <div class="flex-none hidden md:block">
                            <a id="externalLink" href="#" target="_blank" class="inline-flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-slate-200 text-sm font-medium py-3 px-5 rounded-xl border border-slate-700 hover:border-slate-600 transition-all shadow-sm">
                                <i class="fab fa-google-drive"></i>

                    </div>
                </div>

                <div class="md:hidden pb-10">
                    <div class="flex items-center justify-between mb-3 border-b border-white/5 pb-2">
                        <h3 class="font-bold text-xs text-slate-400 uppercase tracking-widest">Training List</h3>
                        <span id="mobileVideoCount" class="text-[10px] bg-slate-800 text-slate-300 px-2 py-0.5 rounded-full border border-slate-700">0</span>
                    </div>
                    <div id="mobileVideoList" class="space-y-2"></div>

            </div>

            <div class="hidden md:flex w-80 lg:w-96 glass-panel flex-col h-full overflow-hidden border-l border-white/5">
                <div class="p-4 border-b border-white/5 bg-slate-900/50">
                    <h3 class="font-bold text-xs text-slate-400 uppercase tracking-widest flex items-center">
                        Video Modules <span id="desktopVideoCount" class="ml-auto text-[10px] bg-slate-800 text-slate-300 px-2 py-0.5 rounded-full border border-slate-700">0</span>
                    </h3>
                </div>
                <div id="desktopVideoList" class="flex-1 overflow-y-auto p-3 space-y-2 custom-scrollbar"></div>
            </div>

        </main>
    </div>

    <script>
        // --- DATA ---
        const videos = [
            // PRODUCT MANAGEMENT V2
            { src: "1.Creating:Editing Menu V2.mov", id: "1tVfpTsBGkShVN1yPKs0AtDModM6qS7FG", title: "1. Creating/Editing Menu V2", category: "product" },
            { src: "2. Creating:Editing Menu Categories V2.mov", id: "1yHk0bEee6N0HZb1e1Ej7J_Zlph-3dqSj", title: "2. Creating/Editing Menu Categories V2", category: "product" },
            { src: "3.Creating Inventory Categories V2.mov", id: "1W_-4ROwu-OxovG75jOJYo4STMxebJlJ_", title: "3. Creating Inventory Categories V2", category: "product" },
            { src: "4. Creating:Editing Finished Good Product V2.mov", id: "1mE1p8g0-cI1uYM4YMyTUf522ZT4mkrfU", title: "4. Creating/Editing Finished Good Product V2", category: "product" },
            { src: "5. Creating:editing Raw Materials V2.mov", id: "1XZG0IN5DgJUTNHo20WLM-EA9RijT4zr8", title: "5. Creating/Editing Raw Materials V2", category: "product" },
            { src: "6. Assigning a Product:Raw Material to finished good products V2.mov", id: "1xxJgET6sh69xZd_uw0oIh1jERLYtuj8n", title: "6. Assigning Recipes to Finished Goods V2", category: "product" },
            { src: "7. Creating a Modifier Product V2.mov", id: "1opHdAnr06wP89jsvZ2lA6MhOhXsP7jRE", title: "7. Creating a Modifier Product V2", category: "product" },
            { src: "8. Creating Modifer as an Option Type(instructions) V2.mov", id: "1xOLP5uFm2DQs3sJtSx2VQHPv8xUbBtJ_", title: "8. Modifier as an Option Type V2", category: "product" },
            { src: "9. Creating Modifiers as a Product with Normal & reverse Stock Movment V2.mov", id: "1BnZI3DUmugSU27mW6o9Oot2U4fTUySWp", title: "9. Modifiers with Stock Movement V2", category: "product" },
            { src: "10. Creating:Editing Modifier Groups V2.mov", id: "1K8eTgtTUc5aVXeWOm3RZ_Eo5S7fyQVg6", title: "10. Creating/Editing Modifier Groups V2", category: "product" },
            { src: "11. Creating Manufactured Item:product V2.mov", id: "1YbFvkcE6yHGaTfETZ_C7DpuO-UNGbIXN", title: "11. Creating Manufactured Items V2", category: "product" },
            { src: "12.Manufacturing a Item_s(Updating stock on hand) V2.mov", id: "10vpi3xR6ji426WZfKinKGuTInfaY0jrm", title: "12. Manufacturing Items (Stock Update) V2", category: "product" },

            // INVENTORY MANAGEMENT (Restored)
            { src: "1.Creating_Editing Suppliers.mp4", id: "1I5AJ4gZqemHwtKO_ltRT6wQTDoggizbm", title: "1. Creating/Editing Suppliers", category: "inventory" },
            { src: "2.Stock Templates & Stock Count(Products).mp4", id: "1DFHGbwCGFECnZc7_dhbvnFNHUR289aXG", title: "2. Stock Templates & Stock Count", category: "inventory" },
            { src: "3.Stock Count Template & Stock Count BOH(Per Inventory Category).mp4", id: "1Gfds2N690DFlVvneLQDGjYeNuuBJwSJj", title: "3. Stock Count Template & BOH", category: "inventory" },
            { src: "4.Stock Adjustments(Increase, Set, Wastage).mp4", id: "1zXFZYZDpE4z_4ZvRNoY9U1Znl-YYFiLC", title: "4. Stock Adjustments (Wastage)", category: "inventory" },
            { src: "5.Goods Receipts.mp4", id: "18V66Gx7roYEgCW7k9lYBNALkAyBHmYIl", title: "5. Goods Receipts", category: "inventory" },
            { src: "6.Credit Note on Goods Receipts.mp4", id: "1JoKaiwKlmHJq_egJ_cyitKntzclM9Gc_", title: "6. Credit Note on Goods Receipts", category: "inventory" },
            { src: "7.Manual Credit Note.mp4", id: "1cDt8M3_BLOP3SHMTCUFcqDs3WcrLzKNX", title: "7. Manual Credit Note", category: "inventory" },
            { src: "8. Stock Transfers(Stock location to Stock Location).mp4", id: "11Xk9xpn23PqpG1M0wp7XWCJI4Rp-FqqO", title: "8. Stock Transfers", category: "inventory" },
            { src: "8.1 Current stock on Hand Excel sheet per Stock Location.mp4", id: "1RvKA3n037MBfmz43mhajeFViXqsJpQih", title: "8.1 Stock on Hand Excel", category: "inventory" },
            { src: "9. Creating_Editing Stock Locations.mp4", id: "1DkLRTN5u8sh2kmGNxpqh6vHL1C_SRdR9", title: "9. Creating/Editing Stock Locations", category: "inventory" },
            { src: "9.1 Managing Stock Locations Per Product.mp4", id: "1rRIy40fwdG9_rA5k6guTWGoI6047iAuy", title: "9.1 Managing Locations Per Product", category: "inventory" },

            // EMPLOYEE MANAGEMENT V2
            { src: "Creating an Employee V2.mov", id: "14A6N7zUob8s_yNLp_vKHJAU0rdsEr43r", title: "1. Creating an Employee V2", category: "employee" },
            { src: "Understanding Employee Roles V2.mov", id: "1VS9k8fDoXQDOFuVqH5rH7auzRATRbN_j", title: "2. Understanding Employee Roles V2", category: "employee" },

            // SITE MANAGEMENT (Restored)
            { src: "Creating & Managing Prep Locations.mp4", id: "1vV_8YwJt5CTRLvNz28Oc_cepUI6xrDil", title: "Creating & Managing Prep Locations", category: "site" },
            { src: "Creating and managing payment methods.mp4", id: "1ja0g-1Af_S-NLeZ7iWWlGY8uTW9IzPZc", title: "Creating/Managing Payment Methods", category: "site" },
            { src: "Creating_Managing Discounts.mp4", id: "1xqgqOW7NiZFuwNk0ew4v3Ce8LNNoWfSc", title: "Creating/Managing Discounts", category: "site" },
            { src: "Register Devices.mp4", id: "1-TdMLbom3GXUVPK5nGpmlOfTG3ZxxEVZ", title: "Register Devices", category: "site" },
            { src: "Sit Down Area Setup.mp4", id: "1V_x8zjWG35Mvhahhzn4QP1aQnbrr0HLf", title: "Sit Down Area Setup", category: "site" }
        ];

        // --- DOM ELEMENTS ---
        const desktopList = document.getElementById('desktopVideoList');
        const mobileList = document.getElementById('mobileVideoList');
        const desktopSearch = document.getElementById('desktopSearchInput');
        const mobileSearch = document.getElementById('mobileSearchInput');
        const playerTitle = document.getElementById('playerTitle');
        const playerDesc = document.getElementById('playerDesc');
        const playerCategoryTag = document.getElementById('playerCategoryTag');
        const desktopCount = document.getElementById('desktopVideoCount');
        const mobileCount = document.getElementById('mobileVideoCount');
        const externalLink = document.getElementById('externalLink');
        const drivePlayer = document.getElementById('drivePlayer');

        let currentCategory = 'all';

        function renderList(items) {
            desktopCount.innerText = items.length;
            mobileCount.innerText = items.length;
            const emptyMsg = `<div class="p-8 text-center text-slate-500 text-xs">No videos found matching your criteria.</div>`;
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';
            if(items.length === 0) {
                desktopList.innerHTML = emptyMsg;
                mobileList.innerHTML = emptyMsg;
                return;
            }
            items.forEach((vid) => {
                const thumbnailUrl = `https://drive.google.com/thumbnail?id=${vid.id}&sz=w300`;
                const itemHTML = `
                    <div class="flex-none w-20 md:w-16 h-12 md:h-10 rounded overflow-hidden bg-slate-800/50 border border-slate-700/50 relative shadow-sm">
                        <img src="${thumbnailUrl}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" alt="Thumbnail" loading="lazy">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="text-xs md:text-sm font-medium text-slate-200 group-hover:text-white leading-tight md:leading-normal line-clamp-2 transition-colors">${vid.title}</h4>
                        <p class="text-[9px] text-slate-500 uppercase tracking-widest font-bold mt-0.5">${getCategoryName(vid.category)}</p>
                    </div>
                `;
                const dItem = document.createElement('div');
                dItem.className = "playlist-item p-2.5 rounded-lg cursor-pointer flex items-center gap-3 group";
                dItem.dataset.id = vid.id;
                dItem.onclick = () => loadVideo(vid, dItem);
                dItem.innerHTML = itemHTML;
                desktopList.appendChild(dItem);
                const mItem = document.createElement('div');
                mItem.className = "playlist-item p-3 bg-slate-800/30 rounded-lg cursor-pointer flex items-center gap-3 active:bg-slate-800";
                mItem.onclick = () => loadVideo(vid, null);
                mItem.innerHTML = itemHTML;
                mobileList.appendChild(mItem);
            });
        }

        function loadVideo(vid, element) {
            const driveUrl = `https://drive.google.com/file/d/${vid.id}/preview`;
            if(drivePlayer.src !== driveUrl) drivePlayer.src = driveUrl;
            playerTitle.innerText = vid.title;
            playerCategoryTag.innerText = getCategoryName(vid.category);
            playerDesc.innerText = "Now playing training material.";
            externalLink.href = `https://drive.google.com/file/d/${vid.id}/view?usp=sharing`;
            document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('active-video'));
            if(element) {
                element.classList.add('active-video');
            } else {
                const deskEquivalent = Array.from(document.querySelectorAll('#desktopVideoList .playlist-item')).find(el => el.dataset.id === vid.id);
                if(deskEquivalent) deskEquivalent.classList.add('active-video');
            }
            if(window.innerWidth < 768) window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function getCategoryName(cat) {
            if(cat === 'product') return 'Product V2';
            if(cat === 'inventory') return 'Inventory';
            if(cat === 'employee') return 'Employee V2';
            if(cat === 'site') return 'Site';
            return 'General';
        }

        function filterVideos(category) {
            currentCategory = category;
            document.querySelectorAll('#categoryNav button').forEach(btn => {
                const isActive = btn.dataset.cat === category;
                btn.className = `nav-btn ${isActive ? 'active-category' : 'text-slate-400'}`;
            });
            document.querySelectorAll('[data-cat-mobile]').forEach(btn => {
                if(btn.dataset.catMobile === category) {
                    btn.className = "px-4 py-1.5 rounded-full text-[11px] font-medium bg-blue-600 text-white shadow-lg";
                } else {
                    btn.className = "px-4 py-1.5 rounded-full text-[11px] font-medium bg-slate-800 text-slate-300 border border-slate-700";
                }
            });
            applyFilters();
        }

        function applyFilters() {
            const query = (desktopSearch.value || mobileSearch.value).toLowerCase();
            const filtered = videos.filter(v => {
                const matchCat = currentCategory === 'all' || v.category === currentCategory;
                const matchSearch = v.title.toLowerCase().includes(query);
                return matchCat && matchSearch;
            });
            renderList(filtered);
        }

        desktopSearch.addEventListener('input', (e) => { mobileSearch.value = e.target.value; applyFilters(); });
        mobileSearch.addEventListener('input', (e) => { desktopSearch.value = e.target.value; applyFilters(); });

        window.onload = () => {
            renderList(videos);
            if(videos.length > 0) {
                const firstItem = document.querySelector('#desktopVideoList .playlist-item');
                loadVideo(videos[0], firstItem);
            }
        };
    </script>
</body>
</html>
