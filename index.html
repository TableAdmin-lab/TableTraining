<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Table by Yoco - Training Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #0f1115;
            --panel-bg: rgba(30, 34, 45, 0.7);
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        /* Fix mobile height issues */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-header {
            background: rgba(15, 17, 21, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        
        .playlist-item {
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .playlist-item.active-video {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.15) 0%, transparent 100%);
            border-left: 3px solid var(--accent-blue);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            background: #000;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        /* Desktop Sidebar Buttons */
        .nav-btn {
            text-align: left; padding: 10px 16px; border-radius: 8px;
            font-size: 0.875rem; font-weight: 500; color: var(--text-muted);
            transition: all 0.2s; display: flex; align-items: center;
        }
        .nav-btn:hover { color: white; background: rgba(255, 255, 255, 0.05); }
        .nav-btn.active-category {
            background: var(--accent-blue); color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .nav-btn i { width: 24px; text-align: center; margin-right: 8px; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .video-wrapper { border-radius: 0.5rem; }
        }
    </style>
</head>
<body class="flex flex-col overflow-hidden selection:bg-blue-500 selection:text-white">

    <header class="glass-header h-16 flex-none z-50 px-4 md:px-6 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-blue-600 to-blue-800 w-8 h-8 md:w-10 md:h-10 rounded-lg md:rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/20 p-1">
                <img src="icon.png" alt="Yoco" class="w-full h-full object-contain drop-shadow-sm" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <i class="fas fa-play text-white text-[10px] md:text-xs hidden"></i>
            </div>
            <div>
                <h1 class="text-sm md:text-lg font-bold tracking-tight text-white uppercase leading-none">
                    TABLE BY <span class="text-blue-500">YOCO</span>
                    <span class="block md:inline text-[10px] md:text-lg text-slate-400 md:text-white font-normal md:font-bold tracking-normal md:tracking-tight normal-case md:uppercase">Training Portal</span>
                </h1>
            </div>
        </div>
        
        <div class="relative w-full max-w-lg mx-8 hidden md:block">
            <input type="text" id="desktopSearchInput" placeholder="Search videos..." 
                class="w-full bg-slate-800/50 border border-slate-700/50 rounded-xl py-2.5 pl-11 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50 text-slate-200">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
        </div>

        <a href="https://wa.me/27660392596" target="_blank" class="md:hidden w-8 h-8 rounded-full bg-green-600 flex items-center justify-center text-white shadow-lg">
            <i class="fab fa-whatsapp text-sm"></i>
        </a>
    </header>

    <div class="flex flex-1 overflow-hidden flex-col md:flex-row">
        
        <aside class="w-72 glass-panel flex-none hidden md:flex flex-col z-20">
            <div class="p-5 flex-1 overflow-y-auto custom-scrollbar">
                <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 ml-2">Training Modules</h2>
                <nav class="space-y-1" id="categoryNav">
                    <button onclick="filterVideos('all')" class="nav-btn active-category" data-cat="all"><i class="fas fa-th-large"></i> All Modules</button>
                    <button onclick="filterVideos('product')" class="nav-btn" data-cat="product"><i class="fas fa-box-open"></i> Product Management</button>
                    <button onclick="filterVideos('inventory')" class="nav-btn" data-cat="inventory"><i class="fas fa-clipboard-list"></i> Inventory Management</button>
                    <button onclick="filterVideos('employee')" class="nav-btn" data-cat="employee"><i class="fas fa-users"></i> Employee Management</button>
                    <button onclick="filterVideos('site')" class="nav-btn" data-cat="site"><i class="fas fa-store"></i> Site Management</button>
                </nav>
            </div>
            
            <div class="p-5 border-t border-white/5 space-y-3">
                <div class="bg-slate-800/50 rounded-xl p-4 border border-white/5">
                    <p class="text-[10px] text-slate-400 mb-2 font-bold uppercase">Support</p>
                    <a href="https://wa.me/27660392596" target="_blank" class="block w-full bg-green-600 hover:bg-green-500 text-white text-xs font-bold py-2 px-3 rounded-lg text-center flex items-center justify-center gap-2">
                        <i class="fab fa-whatsapp"></i> 066 039 2596
                    </a>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
            
            <div class="md:hidden flex-none bg-slate-900/95 border-b border-white/5 p-3 space-y-3 z-30">
                <div class="relative w-full">
                    <input type="text" id="mobileSearchInput" placeholder="Search training..." 
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 pl-9 pr-3 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 text-white">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                </div>
                <div class="overflow-x-auto whitespace-nowrap flex gap-2 no-scrollbar pb-1">
                    <button onclick="filterVideos('all')" class="px-3 py-1.5 rounded-full text-[11px] font-medium bg-blue-600 text-white shadow-lg shadow-blue-900/30" data-cat-mobile="all">All</button>
                    <button onclick="filterVideos('product')" class="px-3 py-1.5 rounded-full text-[11px] font-medium bg-slate-800 text-slate-300 border border-slate-700" data-cat-mobile="product">Product</button>
                    <button onclick="filterVideos('inventory')" class="px-3 py-1.5 rounded-full text-[11px] font-medium bg-slate-800 text-slate-300 border border-slate-700" data-cat-mobile="inventory">Inventory</button>
                    <button onclick="filterVideos('employee')" class="px-3 py-1.5 rounded-full text-[11px] font-medium bg-slate-800 text-slate-300 border border-slate-700" data-cat-mobile="employee">Employee</button>
                    <button onclick="filterVideos('site')" class="px-3 py-1.5 rounded-full text-[11px] font-medium bg-slate-800 text-slate-300 border border-slate-700" data-cat-mobile="site">Site</button>
                </div>
            </div>

            <div class="flex-none md:flex-1 md:h-full md:overflow-y-auto custom-scrollbar bg-slate-900/50 md:bg-transparent">
                <div class="p-4 md:p-8 max-w-5xl mx-auto">
                    <div class="video-wrapper shadow-2xl mb-4 md:mb-6">
                        <iframe id="drivePlayer" src="" allow="autoplay; fullscreen" loading="lazy"></iframe>
                    </div>
                    
                    <div class="flex flex-col gap-3">
                        <div>
                            <span id="playerCategoryTag" class="text-[10px] font-bold uppercase tracking-wider bg-blue-500/10 text-blue-400 border border-blue-500/20 px-2 py-0.5 rounded">Select Video</span>
                            <h2 id="playerTitle" class="text-lg md:text-2xl font-bold text-white leading-snug mt-2">Welcome</h2>
                            <p id="playerDesc" class="text-slate-400 text-xs md:text-sm mt-1">Tap a video below to start watching.</p>
                        </div>
                        
                        <a id="externalLink" href="#" target="_blank" class="hidden md:inline-flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-slate-200 text-sm font-medium py-2 px-4 rounded-lg border border-slate-700 transition-colors w-max">
                            <i class="fab fa-google-drive"></i> Open in Drive
                        </a>
                    </div>
                </div>
            </div>

            <div class="flex-1 md:w-80 lg:w-96 glass-panel flex flex-col overflow-hidden border-t md:border-t-0 md:border-l border-white/5">
                <div class="p-3 md:p-4 border-b border-white/5 bg-slate-900/50 shrink-0 flex justify-between items-center">
                    <h3 class="font-bold text-[10px] md:text-xs text-slate-400 uppercase tracking-widest">
                        Up Next
                    </h3>
                    <span id="videoCount" class="text-[10px] bg-slate-800 text-slate-300 px-2 py-0.5 rounded-full border border-slate-700">0</span>
                </div>
                
                <div id="videoList" class="flex-1 overflow-y-auto p-2 md:p-3 space-y-2 custom-scrollbar pb-20 md:pb-3">
                    </div>
            </div>

        </main>
    </div>

    <script>
        // --- DATA ---
        const videos = [
            { src: "1.Creating_Editing_Menu.mp4", id: "1m-nl_V1oBvVES_BYRTkz5sjHf9LMuVQP", title: "1. Creating/Editing Menu", category: "product" },
            { src: "2.Creating_Editing Menu Categories.mp4", id: "1o6OE4DGDjXV0oswiw9bhQamAFKSyJPdI", title: "2. Creating/Editing Menu Categories", category: "product" },
            { src: "3.Creating Inventory Categories.mp4", id: "1U8XNdQYEySKaridgCI1-Dzq-SC6njoQI", title: "3. Creating Inventory Categories", category: "product" },
            { src: "4.Creating a Finished Good.mp4", id: "1E1shzI3yP9yDrylSU-wXwH0UUuNBVGnn", title: "4. Creating a Finished Good", category: "product" },
            { src: "5.Creating Raw Material.mp4", id: "1Vh8_3LnhKaZWqSpzlbxKAb9mRsy9AdWI", title: "5. Creating Raw Material", category: "product" },
            { src: "6.Assigning Recipes to Finished Goods.mp4", id: "1r5JP-2IOVGJfSIKDIl-nXKV-q4F99Ne3", title: "6. Assigning Recipes to Finished Goods", category: "product" },
            { src: "7.Modifiers as an Option.mp4", id: "1arJQXmMivMg3OuKRXLPuEACGUEo3xHd6", title: "7. Modifiers as an Option", category: "product" },
            { src: "8.Modifiers as a Product.mp4", id: "1wrNuIKxmFULLuCcZ4CGvA5XP3ZOlc1by", title: "8. Modifiers as a Product", category: "product" },
            { src: "9.Reverse Modifiers.mp4", id: "1S1EJws_QhKvDujBNdDtK8CleloIA1s7M", title: "9. Reverse Modifiers", category: "product" },
            { src: "10.Creating a Manufactured Item.mp4", id: "1rJWY3N37keu-vHopSw038Wlp_tkWV-33", title: "10. Creating a Manufactured Item", category: "product" },
            { src: "11.Manufacturing a Item_s(Updating stock on hand).mp4", id: "1_CCHtdUdVVg6JKSDASKviev7ASd4Pz8Z", title: "11. Manufacturing Items (Updating stock)", category: "product" },
            { src: "1.Creating_Editing Suppliers.mp4", id: "1I5AJ4gZqemHwtKO_ltRT6wQTDoggizbm", title: "1. Creating/Editing Suppliers", category: "inventory" },
            { src: "2.Stock Templates & Stock Count(Products).mp4", id: "1DFHGbwCGFECnZc7_dhbvnFNHUR289aXG", title: "2. Stock Templates & Stock Count(Products)", category: "inventory" },
            { src: "3.Stock Count Template & Stock Count BOH(Per Inventory Category).mp4", id: "1Gfds2N690DFlVvneLQDGjYeNuuBJwSJj", title: "3. Stock Count Template & Stock Count BOH", category: "inventory" },
            { src: "4.Stock Adjustments(Increase, Set, Wastage).mp4", id: "1zXFZYZDpE4z_4ZvRNoY9U1Znl-YYFiLC", title: "4. Stock Adjustments(Increase, Set, Wastage)", category: "inventory" },
            { src: "5.Goods Receipts.mp4", id: "18V66Gx7roYEgCW7k9lYBNALkAyBHmYIl", title: "5. Goods Receipts", category: "inventory" },
            { src: "6.Credit Note on Goods Receipts.mp4", id: "1JoKaiwKlmHJq_egJ_cyitKntzclM9Gc_", title: "6. Credit Note on Goods Receipts", category: "inventory" },
            { src: "7.Manual Credit Note.mp4", id: "1cDt8M3_BLOP3SHMTCUFcqDs3WcrLzKNX", title: "7. Manual Credit Note", category: "inventory" },
            { src: "8. Stock Transfers(Stock location to Stock Location).mp4", id: "11Xk9xpn23PqpG1M0wp7XWCJI4Rp-FqqO", title: "8. Stock Transfers(Stock loc to Stock loc)", category: "inventory" },
            { src: "8.1 Current stock on Hand Excel sheet per Stock Location.mp4", id: "1RvKA3n037MBfmz43mhajeFViXqsJpQih", title: "8.1 Current stock on Hand Excel sheet", category: "inventory" },
            { src: "9. Creating_Editing Stock Locations.mp4", id: "1DkLRTN5u8sh2kmGNxpqh6vHL1C_SRdR9", title: "9. Creating_Editing Stock Locations", category: "inventory" },
            { src: "9.1 Managing Stock Locations Per Product.mp4", id: "1rRIy40fwdG9_rA5k6guTWGoI6047iAuy", title: "9.1 Managing Stock Locations Per Product", category: "inventory" },
            { src: "1.Creating an Employee.mp4", id: "1bc_ew_xZB_yLCD-zVkP2vb4BuvQiZwc1", title: "1. Creating an Employee", category: "employee" },
            { src: "2.Creating Custom Employee Role.mp4", id: "1Fskr0HaYWggMPZ1EN_eOif9hDfDeAUOc", title: "2. Creating Custom Employee Role", category: "employee" },
            { src: "Creating & Managing Prep Locations.mp4", id: "1vV_8YwJt5CTRLvNz28Oc_cepUI6xrDil", title: "Creating & Managing Prep Locations", category: "site" },
            { src: "Creating and managing payment methods.mp4", id: "1ja0g-1Af_S-NLeZ7iWWlGY8uTW9IzPZc", title: "Creating and managing payment methods", category: "site" },
            { src: "Creating_Managing Discounts.mp4", id: "1xqgqOW7NiZFuwNk0ew4v3Ce8LNNoWfSc", title: "Creating_Managing Discounts", category: "site" },
            { src: "Register Devices.mp4", id: "1-TdMLbom3GXUVPK5nGpmlOfTG3ZxxEVZ", title: "Register Devices", category: "site" },
            { src: "Sit Down Area Setup.mp4", id: "1V_x8zjWG35Mvhahhzn4QP1aQnbrr0HLf", title: "Sit Down Area Setup", category: "site" }
        ];

        // --- DOM ELEMENTS ---
        const videoList = document.getElementById('videoList');
        const desktopSearch = document.getElementById('desktopSearchInput');
        const mobileSearch = document.getElementById('mobileSearchInput');
        const playerTitle = document.getElementById('playerTitle');
        const playerDesc = document.getElementById('playerDesc');
        const playerCategoryTag = document.getElementById('playerCategoryTag');
        const videoCount = document.getElementById('videoCount');
        const externalLink = document.getElementById('externalLink');
        const drivePlayer = document.getElementById('drivePlayer');

        let currentCategory = 'all';

        // --- RENDER FUNCTION ---
        function renderList(items) {
            videoList.innerHTML = '';
            videoCount.innerText = items.length;

            if(items.length === 0) {
                videoList.innerHTML = `<div class="p-8 text-center text-slate-500 text-xs">No videos found.</div>`;
                return;
            }

            items.forEach((vid) => {
                const item = document.createElement('div');
                item.className = "playlist-item p-2 md:p-2.5 rounded-lg cursor-pointer flex items-center gap-3 group";
                item.onclick = () => loadVideo(vid, item);
                
                // Thumbnails from Google Drive
                const thumbnailUrl = `https://drive.google.com/thumbnail?id=${vid.id}&sz=w300`;
                
                item.innerHTML = `
                    <div class="flex-none w-20 md:w-16 h-12 md:h-10 rounded overflow-hidden bg-slate-800/50 border border-slate-700/50 relative shadow-sm">
                        <img src="${thumbnailUrl}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" alt="Thumb" loading="lazy">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="text-xs md:text-sm font-medium text-slate-200 group-hover:text-white leading-tight md:leading-normal line-clamp-2 md:truncate transition-colors">${vid.title}</h4>
                        <p class="text-[9px] md:text-[10px] text-slate-500 uppercase tracking-wider font-semibold mt-0.5">${getCategoryName(vid.category)}</p>
                    </div>
                `;
                videoList.appendChild(item);
            });
        }

        // --- PLAYER FUNCTION ---
        function loadVideo(vid, element) {
            const driveUrl = `https://drive.google.com/file/d/${vid.id}/preview`;
            
            // Only reload if different (prevents flickering)
            if(drivePlayer.src !== driveUrl) {
                drivePlayer.src = driveUrl;
            }
            
            playerTitle.innerText = vid.title;
            playerCategoryTag.innerText = getCategoryName(vid.category);
            playerDesc.innerText = "Streaming from Drive";
            externalLink.href = `https://drive.google.com/file/d/${vid.id}/view?usp=sharing`;
            
            // Highlight active item
            document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('active-video'));
            if(element) element.classList.add('active-video');
            
            // Mobile: Scroll to top of player if needed
            if(window.innerWidth < 768) {
               // Optional: window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        function getCategoryName(cat) {
            if(cat === 'product') return 'Product';
            if(cat === 'inventory') return 'Inventory';
            if(cat === 'employee') return 'Employee';
            if(cat === 'site') return 'Site';
            return 'General';
        }

        // --- FILTER FUNCTION ---
        function filterVideos(category) {
            currentCategory = category;
            
            // Update UI Desktop
            document.querySelectorAll('#categoryNav button').forEach(btn => {
                const isActive = btn.dataset.cat === category;
                btn.className = `nav-btn ${isActive ? 'active-category' : ''}`;
                if(!isActive) btn.classList.add('text-slate-300');
            });

            // Update UI Mobile
            document.querySelectorAll('[data-cat-mobile]').forEach(btn => {
                if(btn.dataset.catMobile === category) {
                    btn.className = "px-3 py-1.5 rounded-full text-[11px] font-medium bg-blue-600 text-white shadow-lg";
                } else {
                    btn.className = "px-3 py-1.5 rounded-full text-[11px] font-medium bg-slate-800 text-slate-300 border border-slate-700";
                }
            });

            applyFilters();
        }

        function applyFilters() {
            // Check both search inputs
            const query = (desktopSearch.value || mobileSearch.value).toLowerCase();
            
            const filtered = videos.filter(v => {
                const matchCat = currentCategory === 'all' || v.category === currentCategory;
                const matchSearch = v.title.toLowerCase().includes(query);
                return matchCat && matchSearch;
            });
            renderList(filtered);
        }

        // Sync search inputs
        desktopSearch.addEventListener('input', (e) => {
            mobileSearch.value = e.target.value;
            applyFilters();
        });
        mobileSearch.addEventListener('input', (e) => {
            desktopSearch.value = e.target.value;
            applyFilters();
        });

        // Initialize
        window.onload = () => {
            renderList(videos);
            if(videos.length > 0) loadVideo(videos[0], document.querySelector('.playlist-item'));
        };
    </script>
</body>
</html>
